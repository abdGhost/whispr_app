name: whispr_app
description: "Whispr - Anonymous Confession Community"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  convex_bottom_bar: ^3.2.0
  salomon_bottom_bar: ^3.3.2
  google_maps_flutter: ^2.12.3
  flutter_map: ^8.1.1
  latlong2: ^0.9.1
  geocoding: ^4.0.0
  http: ^1.4.0
  shared_preferences: ^2.5.3
  intl: ^0.20.2
  flutter_launcher_icons: ^0.14.4
  socket_io_client: ^3.1.2
  flutter_riverpod: ^2.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.4.6

flutter:

  uses-material-design: true

  assets:
    - assets/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo_1.png"
  adaptive_icon_background: "#ffffff"  # optional for Android adaptive icons
  adaptive_icon_foreground: "assets/logo_1.png" # optional if using foreground + background approach


flutter_native_splash:
  color: "#FFFFFF"
  image: assets/logo2.png
  android_12:
    color: "#FFFFFF"
    image: assets/logo2.png
    icon_background_color: "#FFFFFF"


